<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Touch-Nums</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="init()">
    <div class="game-container">
        <div class="start">
            <h1 class="level">Choose Your Level:</h1>
            <button data-size="4" onclick="changeSize(this)">Easy (16)</button>
            <button data-size="5" onclick="changeSize(this)">Hard (25)</button>
            <button data-size="6" onclick="changeSize(this)">Extreme! (36)</button>
        </div>
        <h2></h2>
        <table>
            <tbody class="board"></tbody>
        </table>
        <h3></h3>
        <div class="victory">
            <h1>You Did It!</h1>
            <button onclick="init()">Play Again</button>
        </div>
    </div>
    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
